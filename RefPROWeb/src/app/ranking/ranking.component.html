<ul>
  <li><a class="active"><img src="assets/images/logo.png" (click)="openHome()" alt="Logo" height="60" width="80"></a></li>
  <li><a (click)="openRanking()">Ranking</a></li>
  <li><a (click)="openArchive()">Archive</a></li>
  <li id="sign"><a (click)="openLogInForm()" style="float:right">Sign in</a></li>
</ul>

<div class="bodyBackground">


  <div class="refereeInformation">

    <div id="name">
      {{Name}}
    </div>
    <div id="mark">
      {{Mark}}/10.0
    </div>

    <img id="refImage" src="assets/images/refTemplate.png" alt="{{Name}}">

    <div id="refInformation">

      <table style="width:50%" style="overflow-x:auto;">
        <tr>
          <th colspan="2">{{Name}}</th>
        </tr>
        <tr>
          <td>Birthdate</td>
          <td>{{Date}}</td>
        </tr>
        <tr>
          <td>Height</td>
          <td>{{Height}}cm</td>
        </tr>
        <tr>
          <td>Weight</td>
          <td>{{Weight}}kg</td>
        </tr>
        <tr>
          <td>Experience</td>
          <td>{{Experience}} years</td>
        </tr>
      </table>

    </div>


    <div id="addMark"> <!-- ngIf is logged in   -->

      <form action="/action_page.php" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
        Add new mark

        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" name="message" type="text" placeholder="add mark" type="number" step="0.1">
          </div>
        </div>


        <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Send</button>

      </form>

    </div>

  </div>

</div>
