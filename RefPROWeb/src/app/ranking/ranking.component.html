<ul>
  <li><a class="active"><img src="assets/images/logo.png" (click)="openHome()" alt="Logo" height="60" width="80"></a></li>
  <li><a (click)="openRanking()">Ranking</a></li>
  <li><a (click)="openArchive()">Archive</a></li>
</ul>

<div class="bodyBackground">

  <table>
    <tr>
      <th>Full Name</th>
    </tr>
    <tr *ngFor="let referee of referees">
      <td>{{referee.fullName}}</td>
      <td><button type="button" (click)="openReferee(referee.id)">View referee</button></td>

    </tr>
  </table>

</div>
