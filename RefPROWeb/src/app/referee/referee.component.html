<ul>
  <li><a class="active"><img src="assets/images/logo.png" (click)="openHome()" alt="Logo" height="60" width="80"></a></li>
  <li><a (click)="openRanking()">Ranking</a></li>
  <li><a (click)="openArchive()">Archive</a></li>
  <li id="sign"><a (click)="openLogInForm()" style="float:right">Sign in/Sign up</a></li>
</ul>


<div class="refereeInformation">

  <div id="name">
    {{referee.fullName}}
  </div>
  <div id="mark">
    {{referee.averageMark}}/10.0
  </div>


  <div id="refInformation">

    <table style="width:50%" style="overflow-x:auto;">
      <tr>
        <th colspan="2">{{referee.fullName}}</th>
      </tr>
      <tr>
        <td>Birthdate</td>
        <td>{{referee.birthday}}</td>
      </tr>
      <tr>
        <td>Height</td>
        <td>{{referee.height}}cm</td>
      </tr>
      <tr>
        <td>Weight</td>
        <td>{{referee.weight}}kg</td>
      </tr>
      <tr>
        <td>Experience</td>
        <td>{{referee.experience}} years</td>
      </tr>
    </table>

  </div>


  <div id="addMark"> <!-- ngIf is logged in   -->

    <form action="/action_page.php" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
      Add new mark

      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" [(ngModel)] = "mark" name="message" type="text"
                 placeholder="add mark" type="number" step="0.1">
        </div>
      </div>


      <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding" (click)="sendMark()">Send</button>

    </form>

  </div>
</div>
