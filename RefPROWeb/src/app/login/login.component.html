  <div class="login-background">

    <div class="login-icon">

      LOGIN
      <br><br>
      <img src="assets/images/logo.png" id="logo">
    </div>

    <div class="login" >
      <input type="text" placeholder="username" name="user" [(ngModel)]="username"><br>
      <input type="password" placeholder="password" name="password" [(ngModel)]="password"><br>
      <button id="login-button" type="button" (click)="login()" >Log In</button><br>
    </div>

  </div>
